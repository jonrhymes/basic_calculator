<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <title>Basic Calculator using HTML, CSS & JavaScript</title>
</head>
<body>
    <div class="main">
        <h2 class="header">Basic Calculator using<br> <code>HTML, JavaScript & CSS</code></h2>
        <form class="calculator" name="calculator" colspan="5">
            <!-- Display -->
            <input type="text" name="display" id="display" disabled>
        </form>
            <table class="keypad">
                <tr>
                    <td><input type="button" class="btn" id="clear" name="clear" value="c" onclick="calculator.display.value = ''"></td>
                    <td><input type="button" class="btn" id="delete" name="delete" value="del" onclick="back()"></td>
                    <td><input type="button" class="btn" id="operator" name="divide" value="/" onclick="calculator.display.value += '/'"></td>
                    <td><input type="button" class="btn" id="operator" name="multiply" value="x" onclick="calculator.display.value += '*'"></td>
                </tr>

                <tr>
                    <td><input type="button" class="btn" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
                    <td><input type="button" class="btn" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
                    <td><input type="button" class="btn" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
                    <td><input type="button" class="btn" id="operator" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
                </tr>

                <tr>
                    <td><input type="button" class="btn" name="four" value="4" onclick="calculator.display.value += '4'"></td>
                    <td><input type="button" class="btn" name="five" value="5" onclick="calculator.display.value += '5'"></td>
                    <td><input type="button" class="btn" name="six" value="6" onclick="calculator.display.value += '6'"></td>
                    <td><input type="button" class="btn" id="operator" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
                </tr>

                <tr>
                    <td><input type="button" class="btn" name="one" value="1" onclick="insert(1)"></td>
                    <td><input type="button" class="btn" name="two" value="2" onclick="insert(2)"></td>
                    <td><input type="button" class="btn" name="three" value="3" onclick="insert(3)"></td>
                    <td rowspan="5"><input type="button" id="equal" class="btn" name="result" value="=" onclick="equal()"></td>
                </tr>

                <tr>
                    <td colspan="2"><input type="button" id="zero" class="btn" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
                    <td><input type="button" class="btn" name="period" value="." onclick="insert('.')"></td>
                </tr>

            </table>
        </form>
    </div>
</body>
</html>
